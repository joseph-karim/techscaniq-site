<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Partnership Opportunity: Graywood Group & TechScanIQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Warm Neutrals (Slate, Zinc, Amber) -->
    <!-- Application Structure Plan: A top-down narrative SPA. Starts with a high-level summary, presents Graywood's challenges, introduces TechScanIQ as the solution, details the value proposition with interactive charts, outlines an interactive implementation roadmap, addresses risks, and ends with a clear call to action. This structure guides the user logically from problem to solution to impact, making a complex proposal easy to digest. A sticky navigation bar allows quick access to all key sections. -->
    <!-- Visualization & Content Choices: 
        - Key Metrics (Graywood's scale): Goal: Inform. Method: Large-number "stat cards" for quick comprehension. Justification: High visual impact for key figures.
        - Value Proposition (Benefits): Goal: Compare/Inform. Method: Three doughnut charts (Chart.js) for Cost, Risk, and Efficiency. Interaction: Hover tooltips show precise percentages. Justification: Visually compelling way to show significant percentage-based improvements.
        - Implementation Roadmap: Goal: Change/Organize. Method: Interactive horizontal timeline using HTML/Tailwind/JS. Interaction: Clicking a phase reveals its details. Justification: More engaging and less overwhelming than a long text block, showing process over time.
        - Challenges/Risks: Goal: Organize. Method: Styled lists and a tabbed interface. Interaction: Clicking tabs reveals content. Justification: Organizes detailed text into digestible, user-controlled chunks, preventing information overload.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
            color: #18181b; /* zinc-900 */
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 350px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 350px;
            }
        }
        .nav-link {
            transition: color 0.3s, border-bottom-color 0.3s;
            border-bottom: 2px solid transparent;
        }
        .nav-link:hover, .nav-link.active {
            color: #f59e0b; /* amber-500 */
            border-bottom-color: #f59e0b;
        }
        .phase {
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }
        .phase.active {
            background-color: #f59e0b;
            color: #ffffff;
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .phase-content {
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        .phase-content.active {
            max-height: 500px;
            opacity: 1;
        }
        .tab-button.active {
            border-color: #f59e0b;
            color: #f59e0b;
            background-color: #fef3c7;
        }
    </style>
</head>
<body class="antialiased">

    <!-- ... (rest of the HTML content as provided) ... -->

</body>
</html>
